<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario - GVP Admin</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css">

    <link rel="stylesheet" href="/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="index.html"><img src="/images/logo/logo.png" style="height: 6rem;" alt="Logo" srcset=""></a>
                    </div>
                    <div class="toggler">
                        <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul class="menu">

                    <li class="sidebar-title">Episodios</li>

                    <li class="sidebar-item">
                        <a th:href="@{/Episodio/new/}" class='sidebar-link'>
                            <i class="bi bi-file-earmark-plus-fill"></i>
                            <span>Crear Episodio</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a th:href="@{/Episodio/listar/}" class='sidebar-link'>
                            <i class="bi bi-file-earmark-medical-fill"></i>
                            <span>Listado Episodios</span>
                        </a>
                    </li>

                    <li class="sidebar-title">Usuarios</li>

                    <li class="sidebar-item  ">
                        <a th:href="@{/User/new/}" class='sidebar-link'>
                            <i class="bi bi-person-plus-fill"></i>
                            <span>Crear Usuario</span>
                        </a>
                    </li>

                    <li class="sidebar-item active">
                        <a th:href="@{/User/listar/}" class='sidebar-link'>
                            <i class="bi bi-people-fill"></i>
                            <span>Listado Usuarios</span>
                        </a>
                    </li>

                    <form class="d-flex" th:action="@{/logout}" method="post">
                        <input class="btn btn-secondary" type="submit" value="Cerrar sesión" />
                    </form>

                </ul>
            </div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Modificar Usuario</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Modificar Usuario</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <form th:action="@{/saveUsuario}" th:object="${user}" method="POST">
                <section id="basic-vertical-layouts">
                    <div class="row match-height">
                        <div class="col-md-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Modificar Usuario</h4>
                                </div>
                                <input type="text" th:field="*{id}" readonly="readonly" style="display: none;"/>
                                <input type="text" th:field="*{fechaCreacion}" readonly="readonly" style="display: none;"/>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-vertical">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group has-icon-left">
                                                            <label for="first-name-icon">Nombre Usuario</label>
                                                            <div class="position-relative">
                                                                <input type="text" th:field="*{username}" class="form-control"
                                                                       placeholder="Nombre Usuario"
                                                                       id="first-name-icon" required>
                                                                <div class="form-control-icon">
                                                                    <i class="bi bi-person"></i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-12">
                                                        <div class="form-group has-icon-left">
                                                            <label for="password-id-icon">Contraseña</label>
                                                            <div class="position-relative">
                                                                <input type="password"  th:field="*{hash}" class="form-control"
                                                                       placeholder="Contraseña" id="password-id-icon"
                                                                  required>
                                                                <div class="form-control-icon">
                                                                    <i class="bi bi-lock"></i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit"
                                                                class="btn btn-primary me-1 mb-1">Actualizar
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>

            <!-- // Basic Vertical form layout section end -->
        </div>

        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2022 &copy; Pablo Álava Lasheras</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<script src="/js/main.js"></script>
</body>

</html>
